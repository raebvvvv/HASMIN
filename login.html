<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hasmin</title>
</head>
<body>
 
   <!--Welcome Modal-->
   <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="welcomeModalLabel">Welcome</h5>
        </div>
        <div class="modal-body">
          Welcome to Hasmin Project
        </div>
      </div>
    </div>
  </div>
  <script>
    // Automatically show the modal when the page loads and hide it after 3 seconds
    window.addEventListener('load', function() {
      const welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
      welcomeModal.show();
      setTimeout(() => {
        welcomeModal.hide();
      }, 2000); // 2 seconds
    });
  </script>             
  <!--Main window-->
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="student-number">STUDENT NUMBER</label>
      <input type="text" id="student_number" class="form-control" required>
      
      <label for="password">PASSWORD</label>
      <input type="password" id="password" class="form-control" required>
      
      <button type="submit" class="btn btn-primary mt-3">Log In</button>
    </form>
    
    <!-- Button with Modal -->
    <button type="button" class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Create an Account</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create an Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="new-student-number">STUDENT NUMBER</label>
              <input type="text" id="new-student-number" class="form-control" required>

              <label for="confirm-password" class="mt-2">EMAIL</label>
              <input type="email" id="email" class="form-control" required>

              <label for="new-password" class="mt-2">PASSWORD</label>
              <input type="password" id="new-password" class="form-control" required>

              <label for="confirm-spassword" class="mt-2">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" class="form-control" required>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const student_number = document.getElementById('student_number').value;
      const password = document.getElementById('password').value;

      if (student_number === 'admin' && password === 'admin123') {
        window.location.href = 'admin.html';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
