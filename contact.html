<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="landingstyle.css">
    <title>Contact Us - PUP Hasmin</title>
</head>
<body>
    <!-- Navbar -->
    <header class="bg-light border-bottom py-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="images/puplogo.png" alt="Logo" class="center-img" style="height: 30px; margin-right: 10px;">
                    <span class="fw-bold">HM Kitchen Tools</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="landing.html" class="nav-link text-dark fw-bold">Home</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link text-dark fw-bold">About Us</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-dark fw-bold">Borrow Tools</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link text-dark fw-bold">Contact</a></li>
                        <li class="nav-item"><a href="blog.html" class="nav-link text-dark fw-bold">Announcements</a></li>
                    </ul>
                    <div class="d-lg-none mt-2">
                        <a href="login.html" class="btn btn-outline-primary w-100 mb-2">Login</a>
                    </div>
                </div>
                <div class="d-none d-lg-flex">
                    <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
                </div>
            </div>
        </nav>
    </div>
  </header>

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <h1>Contact Us</h1>
        <div class="row">
            <div class="col-md-12">
                <p>If you have any questions or need further information, please feel free to contact us using the form below.</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
